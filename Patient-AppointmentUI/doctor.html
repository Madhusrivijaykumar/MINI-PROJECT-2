<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Register Doctor</h1>
    <form th:action="@{/api/doctors}" th:object="${doctor}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Name" required/>
        </div>
        <div>
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" th:field="*{specialization}" placeholder="Specialization" required/>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
