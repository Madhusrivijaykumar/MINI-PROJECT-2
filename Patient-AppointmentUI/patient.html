<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Register Patient</h1>
    <form th:action="@{/api/patients}" th:object="${patient}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Name" required/>
        </div>
        <div>
            <label for="contactDetails">Contact Details:</label>
            <input type="text" id="contactDetails" th:field="*{contactDetails}" placeholder="Contact Details" required/>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
