<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Book Appointment</h1>
    <form th:action="@{/api/appointments}" th:object="${appointment}" method="post">
        <div>
            <label for="patient">Patient:</label>
            <select id="patient" th:field="*{patient}" required>
                <option th:each="patient : ${patients}" th:value="${patient}" th:text="${patient.name}"></option>
            </select>
        </div>
        <div>
            <label for="doctor">Doctor:</label>
            <select id="doctor" th:field="*{doctor}" required>
                <option th:each="doctor : ${doctors}" th:value="${doctor}" th:text="${doctor.name}"></option>
            </select>
        </div>
        <div>
            <label for="appointmentDateTime">Appointment Date and Time:</label>
            <input type="datetime-local" id="appointmentDateTime" th:field="*{appointmentDateTime}" required/>
        </div>
        <div>
            <button type="submit">Book Appointment</button>
        </div>
    </form>
</body>
</html>
